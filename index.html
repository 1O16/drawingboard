<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Board</title>
</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="controls">
        <div class="size">
            <input type="range" id="range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="buttons">
            <button id="mode">Fill</button>
        </div>
        <div class="colors" id="colors">
            <div class="control_color jsColor" style="background-color: #2c2c2c;"> </div>
            <div class="control_color jsColor" style="background-color: #00eeff;"> </div>
            <div class="control_color jsColor" style="background-color: #FF3B30;"> </div>
            <div class="control_color jsColor" style="background-color: #FF9500;"> </div>
            <div class="control_color jsColor" style="background-color: #FFCC00;"> </div>
            <div class="control_color jsColor" style="background-color: #4CD963;"> </div>
            <div class="control_color jsColor" style="background-color: #5AC8FA;"> </div>
            <div class="control_color jsColor" style="background-color: #0579FF;"> </div>
            <div class="control_color jsColor" style="background-color: #5856D6;"> </div>
        </div>
    </div>
    <script src="canvas.js"></script>
</body>

</html>
